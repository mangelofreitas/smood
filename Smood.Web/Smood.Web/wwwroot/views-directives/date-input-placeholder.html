<div class="form-group">
    <div class="input-group date" id="{{inputId}}" data-target-input="nearest" ng-init="initDatepicker(this)">
        <input type="text" class="form-control datetimepicker-input" data-target="#{{inputId}}" ng-model="model"/>
        <div class="input-group-append" data-target="#{{inputId}}" data-toggle="datetimepicker">
            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
        </div>
    </div>
</div>
