<div class="container-fluid">
    <div class="btn-group-wrapper" role="group" aria-label="Basic example">
        <div class="btn-mask">
            <button class="btn btn-secondary btn-active" ng-class="{'btn-active': tabIndex == 1}" ng-click="changeTab(1, false)"><i class="fa fa-smile-o" aria-hidden="true"></i> <span>Emotions</span></button>
        </div>
        <div class="btn-mask">
            <button class="btn btn-secondary" ng-class="{'btn-active': tabIndex == 2}" ng-click="changeTab(2, false)"><i class="fa fa-venus-mars" aria-hidden="true"></i> <span>Gender</span></button>
        </div>
        <div class="btn-mask">
            <button class="btn btn-secondary" ng-class="{'btn-active': tabIndex == 5}" ng-click="changeTab(5, false)"><i class="fa fa-bar-chart" aria-hidden="true"></i> <span>General data</span></button>
        </div>
        <div class="btn-mask">
            <button class="btn btn-secondary" ng-class="{'btn-active': tabIndex == 3}" ng-click="changeTab(3, true)"><i class="fa fa-wrench" aria-hidden="true"></i> <span>Configurations</span></button>
        </div>
        <div class="btn-mask">
            <button class="btn btn-secondary" ng-class="{'btn-active': tabIndex == 4}" ng-click="changeTab(4, false)"><i class="fa fa-picture-o" aria-hidden="true"></i> <span>Images</span></button>
        </div>
    </div>
    <div class="tab-wrapper" ng-show="tabIndex == 1">
        <chart-dir ng-if="emotionsChartData" filter="emotionsFilter" apply-filter="getEmotionChartDataFromApi" dataset="emotionsChartData.series" labels="emotionsChartData.labels" text-title="Emotion chart" id="emotions-chart"></chart-dir>
    </div>
    <div class="tab-wrapper" ng-show="tabIndex == 2">
        <!--<chart-pie dataset="[25, 75]" labels="['Female', 'Male']" text-title="Gender chart"></chart-pie>-->
        <chart-pie dataset="event.genderCount.data" labels="event.genderCount.labels" text-title="Gender chart"></chart-pie>
    </div>
    <div class="tab-wrapper" ng-show="tabIndex == 5">
        <div class="row">
            <div class="col-md-3 card-dash">
                <div class="card bg-custom">
                    <div class="card-header">
                        <label>Ages</label>
                        <p>{{event.avgAge.minAge}} ~ {{event.avgAge.maxAge}}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 card-dash">
                <div class="card bg-custom">
                    <div class="card-header">
                        <label># of photos</label>
                        <p>241</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 card-dash">
                <div class="card bg-custom">
                    <div class="card-header">
                        <label># of faces</label>
                        <p>426</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="tab-wrapper" ng-show="tabIndex == 3">
        <form id="form-submit" ng-submit="submit($event);">
            <input-custom id="name" label="Name" model="event.name" required="true"></input-custom>
            <input-custom id="code" label="Code" model="event.code" required="true" disabled="true"></input-custom>
            <input-custom id="description" label="Description" model="event.description" required="true"></input-custom>
            <input-custom id="start-date" type="date" label="Start Date" model="event.startDate" required="true"></input-custom>
            <input-custom id="end-date" type="date" label="End Date" model="event.endDate" required="true"></input-custom>
            <input-custom id="location" label="Location" model="event.location" required="true"></input-custom>
        </form>
    </div>
    <div class="tab-wrapper" ng-show="tabIndex == 4">
        <div class="card text-center" style="width: 12em; margin-left: auto; margin-right: auto">
            <img class="card-img-top" src="{{event.imageUrl ? baseUrl+'/'+event.imageUrl : 'content/images/no-image.svg'}}">
            <div class="card-body">
                <p class="card-text">Main image</p>
            </div>
        </div>
        <input-file id="file" label="" upload-function="uploadImages" multiple="true" show-value="false"></input-file>
        <div class="row">
            <div class="col-md-3 col-sm-6 card-hover card-dash" ng-repeat="image in event.photoUrls">
                <div class="card bg-dark text-white card-custom">
                    <div class="card-img" style="background-image:url({{image ? image : 'content/images/no-image.svg'}})">
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
