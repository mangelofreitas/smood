
<div class="container-fluid">
    <div class="btn-group-wrapper" role="group" aria-label="Basic example">
        <div class="btn-mask">
            <button class="btn btn-secondary btn-active" ng-class="{'btn-active': tabIndex == 1}" ng-click="tabIndex = 1"><span>Emotions</span></button>
        </div>
        <div class="btn-mask">
            <button class="btn btn-secondary" ng-class="{'btn-active': tabIndex == 2}" ng-click="tabIndex = 2"><span>Gender</span></button>
        </div>
        <div class="btn-mask">
            <button class="btn btn-secondary" ng-class="{'btn-active': tabIndex == 3}" ng-click="tabIndex = 3"><span>Configurations</span></button>
        </div>
    </div>
    <div class="tab-wrapper" ng-show="tabIndex == 1">
        <chart-dir id="emotions-chart"></chart-dir>
    </div>
    <div class="tab-wrapper" ng-show="tabIndex == 2">
        <chart-dir id="gender-chart"></chart-dir>
    </div>
    <div class="tab-wrapper" ng-show="tabIndex == 3">
        <form id="form-submit" ng-submit="submit($event);">
            <div class="row">
                <div class="col-md-6">
                    <input-custom id="name" label="Name" model="event.Name"></input-custom>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <input-custom id="description" label="Description" model="event.Description"></input-custom>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <input-custom id="date" type="date" label="Date" model="event.Date"></input-custom>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <input-custom id="location" label="Location" model="event.Location"></input-custom>
                </div>
            </div>

        </form>
    </div>
</div>
