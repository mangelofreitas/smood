<div class="row">
    <div class="col-md-4 col-sm-6 card-hover" ng-repeat="card in cards">
        <div ng-click="goToLocation(card)" class="card bg-dark text-white">
            <img class="card-img" ng-attr-src="{{card.ImageScr}}" alt="Card image">
            <div class="card-img-overlay">
                <h5 class="card-title">{{card.Name}}</h5>
                <p class="card-text">{{card.Description}}</p>
            </div>
        </div>
    </div>
</div>
